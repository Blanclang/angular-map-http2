<div class="depsruleCss">
  <div class="deps">
    <div class="addDeps">
      <div class="row">
        <div>父级ID</div>
        <div><input type="number" [(ngModel)]="DepInfo.pid"></div>
      </div>
      <div class="row">
        <div>部门名称</div>
        <div><input type="text" [(ngModel)]="DepInfo.depname"></div>
      </div>
      <div class="row">
        <div>状态</div>
        <div><input type="checkbox" [(ngModel)]="DepInfo.status"></div>
      </div>
      <div class="btn">
        <div (click)="__ClickAddDep()">确定</div>
      </div>
    </div>
    <div class="depsList">
      <div class="row" *ngFor="let item of DepList">
        <div>{{item.id}}</div>
        <div>{{item.pid}}</div>
        <div>{{item.depname}}</div>
        <div>{{item.status}}</div>
        <div>{{item.createtime|date:'yyyy-MM-dd HH:mm.ss'}}</div>
      </div>
    </div>
  </div>
  <div class="rules"></div>
</div>
